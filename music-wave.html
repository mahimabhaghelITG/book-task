<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Wave Animation</title>
<style>
  body { background: #111; display: flex; flex-direction: column; align-items: center; color: white; }
  canvas { background: #000; display: block; margin-top: 20px; }
  audio { margin-top: 20px; }
</style>
</head>
<body>
<h1>Music Wave Animation</h1>
<canvas id="waveCanvas" width="800" height="200"></canvas>
<audio id="audioPlayer" controls>
  <source src="https://88b04c-71.myshopify.com/cdn/shop/files/LAVISH_DREAMS_By_DopeBoyzMuzic_73bpm_1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const audio = document.getElementById('audioPlayer');
  const canvas = document.getElementById('waveCanvas');
  const ctx = canvas.getContext('2d');

  const audioContext = new (window.AudioContext || window.webkitAudioContext)();
  const analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;  // Controls the smoothness
  const bufferLength = analyser.frequencyBinCount;
  const dataArray = new Uint8Array(bufferLength);

  const source = audioContext.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioContext.destination);

  function drawWave() {
    requestAnimationFrame(drawWave);

    analyser.getByteTimeDomainData(dataArray);

    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.lineWidth = 2;
    ctx.strokeStyle = '#00ffcc';
    ctx.beginPath();

    const sliceWidth = canvas.width / bufferLength;
    let x = 0;

    for (let i = 0; i < bufferLength; i++) {
      const v = dataArray[i] / 128.0; // Normalize data
      const y = (v * canvas.height) / 2;

      if (i === 0) {
        ctx.moveTo(x, y);
      } else {
        ctx.lineTo(x, y);
      }
      x += sliceWidth;
    }

    ctx.lineTo(canvas.width, canvas.height / 2);
    ctx.stroke();
  }

  audio.addEventListener('play', () => {
    if (audioContext.state === 'suspended') {
      audioContext.resume();
    }
    drawWave();
  });
</script>
</body>
</html>
