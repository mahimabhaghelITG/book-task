<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Options</title>
  <style>
    /* General body styling */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #111;
  color: #fff;
  text-align: center;
}

/* Container styling */
.container {
  margin: 20px auto;
  max-width: 1000px;
}

/* Grid layout */
.hex-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  justify-content: center;
  margin-top: 20px;
}

/* Hexagon shape */
.hex {
  width: 120px;
  height: 70px;
  background-color: #444;
  color: #fff;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  text-align: center;
  text-transform: uppercase;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect */
.hex:hover {
  transform: scale(1.1);
  box-shadow: 0px 0px 10px #fff;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Color Options</h1>
    <div class="hex-grid">
      <div class="hex" style="background-color: #244d26;">FOREST GREEN</div>
      <div class="hex" style="background-color: #2175bc;">ROYAL BLUE</div>
      <div class="hex" style="background-color: #c9a46b;">TAN</div>
      <div class="hex" style="background-color: #d01b1b;">RED</div>
      <div class="hex" style="background-color: #203040;">NAVY</div>
      <div class="hex" style="background-color: #000000;">BLACK</div>
      <div class="hex" style="background-color: #f1f1f1;">WHITE</div>
      <div class="hex" style="background-color: #f97316;">ORANGE</div>
      <div class="hex" style="background-color: #a51e39;">MAROON</div>
      <div class="hex" style="background-color: #5b9bd5;">CAROLINA BLUE</div>
      <div class="hex" style="background-color: #8e44ad;">PURPLE</div>
      <div class="hex" style="background-color: #34a853;">KELLY GREEN</div>
      <div class="hex" style="background-color: #3069b2;">NAVY</div>
      <div class="hex" style="background-color: #bcbcbc;">GRAY</div>
      <div class="hex" style="background-color: #6c4526;">BROWN</div>
      <div class="hex" style="background-color: #f7e600;">YELLOW</div>
    </div>
  </div>
</body>
</html>
