<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <p id="demo"></p>
    <p id="demoone"></p>
    <script src="script.js"></script>
    <input type="date" id="dob" placeholder="Enter your date of birth">
<button onclick="calculateAge()">Calculate Age</button>
<p id="ageDisplay"></p>

<script>
    function calculateAge() {
        // Get the input date value
        var dobInput = document.querySelector('#dob');
        var dob = new Date(dobInput.value); // Convert input to a Date object
        console.log(dob);
        if (!dobInput.value) {
            alert("Please select a valid date of birth.");
            return;
        }

        // Get today's date
        var today = new Date();
console.log(dob.getFullYear());
        // Calculate age in years
        var age = today.getFullYear() - dob.getFullYear();

        // Adjust for months and days
        var monthDifference = today.getMonth() - dob.getMonth();
        if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        // Display the age
        var ageDisplay = document.querySelector('#ageDisplay');
        ageDisplay.textContent = `Your age is: ${age} years`;
    }
</script>

</body>
</html>
