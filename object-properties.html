<!DOCTYPE html>
<html>
    <head>
        <title>Object Properties</title>
        <style>
            .form_validaiton {
                width: 50%;
                margin: 0 auto;
                text-align: center;
            }
            .field_label {
                padding: 20px;
                display: grid;
                grid-template-columns: 0.5fr 1fr;
                gap: 10px;
            }
            .field_label input {
                min-width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="form_validaiton">
        <h2>Object Task</h2>
        <form name="myForm">
            <div class="field_label">
                <label for="fname">Name</label>
                <input type="text" id="fname" name="fname" value="">
            </div>
            <div class="field_label">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" value="">
            </div>
            <div class="field_label">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="">
            </div>
            <div class="field_label">
                <label for="number">Number</label>
                <input type="number" id="number" name="number" value="">
            </div>
            <input type="submit" value="Submit">

            <h4></h4>
            <p id="demo"></p>
            <p id="test"></p>
            <p id="entries"></p>
          </form>
        </div>
          <script>
           var form = document.querySelector('form');
           form.addEventListener('submit',function(event){
            event.preventDefault();
            var formData = new FormData(this);
            
            var formObject = Object.fromEntries(formData);
            // console.log(formObject);
            // var fromEntries = Object.entries(formObject);
            // console.log(fromEntries);
            var secondData = {lname:"Jackson"}
             Object.assign(formObject,secondData);
             var getData = Object.entries(formObject);
            let text = "";
            for (let [key, value] of getData) {
            text += key + ": " + value + "<br>";
            }
            document.querySelector('h4').innerHTML = text;
           });

           const fruits = {Bananas:300, Oranges:200, Apples:500}; 

        const myMap = new Map(Object.entries(fruits));
        //console.log(myMap);
        let fruitmap = "";
        for (const [key ,value] of myMap) {
            fruitmap += key +':'+ value + "<br>";
        }
        document.getElementById("demo").innerHTML = fruitmap;
        //document.querySelector("p").innerHTML = typeof fruitmap;

        // Create a Map
        const fruitseach = new Map([
        ["apples", 500],
        ["bananas", 300],
        ["oranges", 200]
        ]);

        let textm = "";
        fruitseach.forEach (function(value, key) {
            textm += key + ' = ' + value + "<br>"
        })

        document.getElementById("test").innerHTML = textm;

        // convert object to array

        const fruitsentris = {Bananas:300, Oranges:200, Apples:500}; 
        let texto = "";
        for (let [fruit, amount] of Object.entries(fruitsentris)) {
            texto += fruit + ": " + amount + "<br>";
        }

        document.getElementById("entries").innerHTML = texto;
          </script>
    </body>
</html>
